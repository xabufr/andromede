<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #cursor {
            z-index: 1000;
            width: 32px;
            height: 32px;
            background-image: url('assets/textures/cursorGreen.png');
        }
        #chat-input {
            width: 250px;
            height: 1.5em;
            display: none;
            position: absolute;
            left: 0;
            bottom: 0;
        }
        #chat-messages {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 300px;
            word-wrap: break-word;
        }
        #chat-messages-container {
            width: 300px;
            overflow: hidden;
            position: absolute;
            left: 0;
            bottom: 1.5em;
            height: 250px;
        }
        #chat-messages .pseudo {
            color: #ff0000;
        }
        #chat-messages .pseudo:after {
            content: ': ';
        }
        #chat-messages .message {
            background-color: rgba(200, 200, 200, 0.5);
        }
        .uiElement {
            display: none;
            position: absolute;
        }
        #life, #energy {
            height: 10px;
        }
        progress.life {
            background-color: #f3f3f3;
            padding: 0;
            border-radius: 9px;
            border: 0;
        }
        progress.life::-webkit-progress-bar {
            background-color: #f3f3f3;
            border-radius: 9px;
        }
        progress.life::-webkit-progress-value {
            background: red;
            background: linear-gradient(to left,  red 0%,#9E0000 100%);
            border-radius: 9px;
            transition : width 0.2s ease;
        }
        progress.life::-moz-progress-bar {
            background: red;
            background: linear-gradient(to left,  red 0%,#9E0000 100%);
            border-radius: 9px;
        }
        progress.energy {
            background-color: #f3f3f3;
            padding: 0;
            border-radius: 9px;
            border: 0;
        }
        progress.energy::-webkit-progress-bar {
            background-color: #f3f3f3;
            border-radius: 9px;
        }
        progress.energy::-webkit-progress-value {
            background: #ffa700;
            background: linear-gradient(to left, #ffa700 0%, #ff7200 100%);
            border-radius: 9px;
        }
        progress.energy::-moz-progress-bar {
            background: #ffa700;
            background: linear-gradient(to left, #ffa700 0%, #ff7200 100%);
            border-radius: 9px;
        }
        progress.objectLife {
            width: 50px;
            height: 5px;
        }
    </style>
    <title>Androm√®de Game</title>
</head>
<body>
<script src="../bower_components/requirejs/require.js"></script>
<script src="scripts/config.js"></script>
<div id="cursor" class="uiElement"></div>
<div id="ui">
    <div id="chat-messages-container">
        <div id="chat-messages"></div>
    </div>
    <input id="chat-input" value="" type="text"/>
    <progress id="life" class="uiElement life" value="0"></progress>
    <progress id="energy" class="uiElement energy" value="0"></progress>
</div>
</body>
</html>
